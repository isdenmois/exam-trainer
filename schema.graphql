type Schema {
  query: Query
  mutation: Mutation
}

type Query {
  exam(id: ID!): Exam
  exams: [Exam]
  topics(examId: ID!): [Topic]
}

type Mutation {
  addExam(title: String!, image: String, description: String): Exam!
  addTopic(examId: ID!, title: String!, content: String!, questions: [String]): Topic!
}

type Exam {
  id: ID!
  title: String!
  image: String
  description: String
}

type Topic {
  id: ID!
  examId: ID!
  title: String!
  content: String!
  questions: [String]
}
